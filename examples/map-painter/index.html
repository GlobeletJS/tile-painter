<html>
  <head>
    <title>tile-painter - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="splitearth_v12b.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <form id="coordInput" class="inline-inputs">
      <label class="text">
        <span class="boxlabel">Position:</span>
        x <input name="posX" type="number" value="0" min="0">
        y <input name="posY" type="number" value="0" min="0">
        w <input name="posW" type="number" value="512" min="0">
      </label>
      <br>
      <label class="text">
        <span class="boxlabel">Cropping:</span>
        x <input name="cropX" type="number" value="0" min="0">
        y <input name="cropY" type="number" value="0" min="0">
        w <input name="cropW" type="number" value="512" min="0">
      </label>
    </form>

    <canvas id="mapCanvas" width=800 height=600></canvas>

    <p>Map style: 
      <a href="https://openmaptiles.org/styles/#klokantech-basic">Klokantech Basic</a>,
      &copy; OpenMapTiles.
    </p>
    <p>Map tiles and data:
      <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> 
      <a href="https://www.openstreetmap.org/copyright" target="_blank">
        &copy; OpenStreetMap contributors</a>
    </p>
  </body>
</html>
